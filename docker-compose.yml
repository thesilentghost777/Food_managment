services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: food-management-app
    command: gunicorn --bind 0.0.0.0:5000 --timeout 120 --workers 2 --log-level info wsgi:application
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=ae1f96e41c3d456cb0843a4c6bd25b2f38b7f24e2a8c1d9a6c5b9fbbf234a7ea
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=food_management
      - DB_USER=ghost
      - DB_PASSWORD=ghost
      - DATABASE_URL=postgresql://ghost:ghost@postgres:5432/food_management
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: food-management-postgres
    environment:
      POSTGRES_DB: food_management
      POSTGRES_USER: ghost
      POSTGRES_PASSWORD: ghost
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - food-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghost -d food_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: food-management-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - food-network
    command: redis-server --appendonly yes --loglevel warning
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: food-management-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: food-management-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@foodmanagement.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_DISABLE_POSTFIX: 'true'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food-network

  # Service pour afficher le message de démarrage
  init-message:
    image: busybox
    container_name: food-management-init-message
    depends_on:
      - web
      - postgres  
      - redis
    command: >
      sh -c "
      echo '';
      echo '🔥 ====================================== 🔥';
      echo '🚀 FOOD MANAGEMENT APP DÉMARRÉ !';
      echo '🔥 ====================================== 🔥';
      echo '';
      echo '📱 Application Flask : http://localhost:5000';
      echo '🗄️  Base de données PostgreSQL : localhost:5433';
      echo '🔧 Interface PgAdmin : http://localhost:8080';
      echo '   📧 Email: admin@foodmanagement.com';
      echo '   🔑 Mot de passe: admin123';
      echo '📊 Redis Cache : localhost:6379';
      echo '🌐 Nginx Proxy : http://localhost:80';
      echo '';
      echo '✅ Services démarrés ! Vérifiez les logs si nécessaire.';
      echo '';
      echo '🔥 ====================================== 🔥';
      echo '';
      sleep 5;
      "
    restart: "no"
    networks:
      - food-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  food-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
